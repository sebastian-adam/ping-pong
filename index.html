<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>PING PONG</title>
  </head>
  <body>
    <div class="container">
      <header class="navbar">
        <h1>PING PONG</h1>
      </header>
      <div class="row">
        <div class="col-xs-6 main">
          <h3>Can you find the pattern before time's up?</h3>
          <p><em>Enter a number. The bigger the number, the more time to solve!</em></p>
          <p>Click "PLAY" to see one number at a time.<br>Click "SEE ANSWER" to reveal rules and forfeit the game.</p>
          <label for="user-number"</label>
          <input id="user-number" type="text" placeholder="Enter a number">
          <button id="play" type="button" enabled>PLAY</button>
          <button id="reveal-all" type="button">SEE ANSWER</button><br><br>
          <label class="radio-inline"><input id="traditional" type="radio" name="type-of-game" val="1" checked="checked">Traditional</label>
          <label class="radio-inline"><input id="random" type="radio" name="type-of-game" val="2">Pattern randomizer</label>
          <br><br>
          <button id="reset" type="button">RESET TO PLAY AGAIN</button><br><br>
          <div id="rules">
            <hr>
            <ol>
              <h3>RULES</h3>
              <li>Numbers divisible by <span id="random-num-1">3</span> are replaced with "ping".</li>
              <li>Numbers divisible by <span id="random-num-2">5</span> are replaced with "pong".</li>
              <li>Numbers divisible by <span id="random-num-product">15</span> are replaced with "ping-pong".</li>
            </ol>
          </div>
        </div>
        <div class="col-xs-6">
          <div id=play-div>
            <ul id="play-field"></ul>
          </div>
          <div id=reveal-all-div>
            <ul id="reveal-all-field"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

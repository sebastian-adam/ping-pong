<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>PING PONG</title>
  </head>
  <body>
    <header class="navbar">
      <h1>PING PONG</h1>
    </header>
    <div class="container">
      <div class="row">
        <form id="play">
          <div class="col-md-6">
            <p>Let's Play</p>
            <label for="user-number">Enter a number</label>
            <input id="user-number" type="text">
            <button id="submit" type="submit">Play</button>
          </div>
          <div class="col-md-6">
            <ul id="result-field"></ul>
          </div>
      </div>
      </form>
    </div>
  </body>
</html>
